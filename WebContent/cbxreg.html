<div class="container">
<div class="container-fluid">
<br><br><br><br><br>
<div class="row">
  <div class="col-md-12">
<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Register for CBX</h3>
  </div>
  <br><br><br>
  <form class="form-horizontal" method="post" action="cbxregd.jsp">
  
   <div class="form-group">
    <label for="regnum" class="col-sm-2 control-label">Registration Number: </label>
    <div class="col-sm-8">
      <input type="text" class="form-control" id="regnum" name="regnum" placeholder="Enter Registration Number">
    </div>
  </div>
   <div class="form-group">
    <label for="uname" class="col-sm-2 control-label">Name: </label>
    <div class="col-sm-8">
      <input type="text" class="form-control" id="uname" name="uname" placeholder="Enter your full name">
    </div>
  </div>
   <div class="form-group">
    <label for="dept" class="col-sm-2 control-label">Department: </label>
    <div class="col-sm-8">
      <select class="form-control" id="dept" name="dept">
  		<option hidden>Choose Department</option>
  		<option>CSE</option>
  		<option>ECE</option>
  		<option>EEE</option>
  		<option>MECH</option>
  		<option>ECM</option>
  		<option>IT</option>
  		<option>CIVIL</option>
	</select>
    </div>
  </div> 
  <div class="form-group">
  <label for="uyear" class="col-sm-2 control-label">Year: </label>
   <div class="col-sm-8">
  <select class="form-control" id="uyear" name="uyear">
  <option hidden>Choose Year</option>
  <option>Faculty</option>
  <option>1</option>
  <option>2</option>
  <option>3</option>
  <option>4</option>
</select>
</div>
</div>
<div class="form-group">
    <label for="ucon" class="col-sm-2 control-label">Contact Number: </label>
    <div class="col-sm-8">
      <input type="text" class="form-control" id="ucon" name="ucon" placeholder="Contact Number">
    </div>
  </div>
  <div class="form-group">
    <label for="uemail" class="col-sm-2 control-label">Email: <span class="red">*</span> </label>
    <div class="col-sm-8">
      <input type="email" class="form-control" id="uemail" name="uemail" placeholder="Email">
    </div>
  </div>
   
  <div class="form-group">
    <label for="upwd" class="col-sm-2 control-label">Password: </label>
    <div class="col-sm-8">
      <input type="password" class="form-control" id="upwd" name="upwd" placeholder="Password">
    </div>
  </div>
  <div class="form-group">
    <label for="ucpwd" class="col-sm-2 control-label">Confirm Password: </label>
    <div class="col-sm-8">
      <input type="password" class="form-control" id="ucpwd" name="ucpwd" placeholder="Confirm Password">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <div class="checkbox">
        <label>
          <input type="checkbox"> Remember me
        </label>
      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <input type="submit" class="btn btn-primary" value="Sign Up" id="btn" name="btn"/>
	</div>
  </div>
 
</form>
</div>
  </div>
</div>
</div>
</div>
</div>


</body>
</html>
